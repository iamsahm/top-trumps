<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Top Trumps: Languages</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <div class="div" id="game-setup">
            <form id="add-player-form">
                <input
                    type="text"
                    id="player-name"
                    placeholder="Enter player's name"
                />
                <button type="submit">Add Player</button>
                <div id="player-list">
                    <ul id="player-list"></ul>
                </div>
            </form>
            <button type="button" id="end-game-setup">End setup</button>
        </div>
        <div id="game-play-area">
            <button id="reset-game">Reset Game</button>
            <div id="player-status"></div>
            <div id="game-output">
                <div id="hand"></div>
                <div id="attribute-selection"></div>
                <div id="attribute-buttons"></div>
                <div id="turn-status"></div>
            </div>
            <div id="game-results">
                <div id="loser-cards"></div>
            </div>
        </div>
    </body>
</html>
