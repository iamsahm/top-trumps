<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Game</title>
    </head>
    <body>
        <div class="div" id="game-setup">
            <form id="add-player-form">
                <input
                    type="text"
                    id="player-name"
                    placeholder="Enter player's name"
                />
                <button type="submit">Add Player</button>
                <div id="player-list">
                    <h3>Players</h3>
                    <ul id="player-list"></ul>
                </div>
            </form>
            <button id="end-game-setup">End setup</button>
        </div>
        <div id="current-leader"></div>
        <div id="game-output">
            <div id="hand"></div>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
