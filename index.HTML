<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Game</title>
    </head>
    <body>
        <div class="div" id="game-setup">
            <form id="add-player-form">
                <input
                    type="text"
                    id="player-name"
                    placeholder="Enter player's name"
                />
                <button type="submit">Add Player</button>
                <div id="player-list">
                    <h3>Players</h3>
                    <ul id="player-list">
                        <!-- for player in players list name -->
                    </ul>
                </div>
            </form>
            <button id="end-game-setup">End setup</button>
        </div>
        <button id="start-game">Start Game</button>
        <div id="game-output"></div>
        <script src="src/game.js"></script>
        <script src="src/run.js"></script>
    </body>
</html>
